version: '3'
services:

  kafka-zookeeper1:
    container_name: kafka-zookeeper1
    image: bitnami/zookeeper:3.8.0
    networks:
      - backend
    volumes:
      - /opt/volumes/kafka-zookeeper1:/bitnami/zookeeper/data
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - TZ=Asia/Shanghai
      - ZOO_SERVER_ID=1
      - ZOO_SERVERS=kafka-zookeeper1:2888:3888
  kafka-node1:
    container_name: kafka-node1
    image: bitnami/kafka:3.3.1
    networks:
      - backend
    depends_on:
      - kafka-zookeeper1
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://${IP}:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=kafka-zookeeper1:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/kafka-node1:/bitnami/kafka/data
  kafka-node2:
    container_name: kafka-node2
    image: bitnami/kafka:3.3.1
    networks:
      - backend
    depends_on:
      - kafka-zookeeper1
    ports:
      - '9093:9093'
    environment:
      - KAFKA_BROKER_ID=2
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://${IP}:9093
      - KAFKA_CFG_ZOOKEEPER_CONNECT=kafka-zookeeper1:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/kafka-node2:/bitnami/kafka/data

networks:
  backend:
    external: true
