      - /opt/volumes/kafka-cluster3:/bitnami/kafka/data
      - /opt/volumes/extra:/extra
  kafka-cluster4:
    container_name: kafka-cluster4
    image: bitnami/kafka:3.0.0
    networks:
      - backend
    depends_on:
      - kafka-zookeeper1
      - kafka-zookeeper2
      - kafka-zookeeper3
      - kafka-zookeeper4
    ports:
      - '9095:9095'
    environment:
      - KAFKA_BROKER_ID=3
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9095
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://${IP}:9095
      - KAFKA_CFG_ZOOKEEPER_CONNECT=kafka-zookeeper1:2181,kafka-zookeeper2:2181,kafka-zookeeper3:2181,kafka-zookeeper4:2181
