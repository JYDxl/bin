version: '3'

services:
  minio-node1:
    image: bitnami/minio:2022.11.17
    container_name: minio-node1
    networks:
      - backend
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=XLrootJYD713
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=minio-node1,minio-node2
      - MINIO_SKIP_CLIENT=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/minio-node1:/data1
  minio-node2:
    image: bitnami/minio:2022.11.17
    container_name: minio-node2
    networks:
      - backend
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=XLrootJYD713
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=minio-node1,minio-node2
      - MINIO_SKIP_CLIENT=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/minio-node2:/data2

networks:
  backend:
    external: true
