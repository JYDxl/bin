version: '3'

services:
  flink-job:
    build: ctx
    container_name: flink-job
    hostname: flink-job
    ports:
      - "8079:8081"
    networks:
      - backend
    command: jobmanager
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-job

  flink-task:
    build: ctx
    container_name: flink-task
    hostname: flink-task
    depends_on:
      - flink-job
    networks:
      - backend
    command: taskmanager
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-job
        taskmanager.numberOfTaskSlots: ${NUM}
        taskmanager.memory.process.size: ${MEM}G

  flink-sql:
    build: ctx
    container_name: flink-sql
    hostname: flink-sql
    depends_on:
      - flink-job
    networks:
      - backend
    command: bin/sql-client.sh
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-job

networks:
  backend:
    external: true
