version: '3'
services:

  flink-jobmanager:
    build: ctx
    image: flink-cluster
    container_name: flink-jobmanager
    ports:
      - "8073:8081"
    networks:
      - backend
    command: jobmanager
    volumes:
      - /opt/volumes/flink-jobmanager/checkpoints:/opt/checkpoints
      - /opt/volumes/flink-jobmanager/savepoints:/opt/savepoints
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        execution.checkpointing.interval: 300s
        state.checkpoints.num-retained: 20
        execution.checkpointing.mode: EXACTLY_ONCE
        execution.checkpointing.externalized-checkpoint-retention: RETAIN_ON_CANCELLATION
        state.backend: filesystem
        state.checkpoints.dir: hdfs://hdfs-namenode:8020/flink/checkpoints
        state.savepoints.dir: hdfs://hdfs-namenode:8020/flink/savepoints
  flink-taskmanager:
    build: ctx
    image: flink-cluster
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    networks:
      - backend
    command: taskmanager
    volumes:
      - /opt/volumes/flink-taskmanager/checkpoints:/opt/checkpoints
      - /opt/volumes/flink-taskmanager/savepoints:/opt/savepoints
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 8
        taskmanager.memory.process.size: 512m
        taskmanager.memory.framework.heap.size: 64m
        taskmanager.memory.framework.off-heap.size: 64m
        taskmanager.memory.jvm-metaspace.size: 64m
        taskmanager.memory.jvm-overhead.fraction: 0.2
        taskmanager.memory.jvm-overhead.min: 16m
        taskmanager.memory.jvm-overhead.max: 64m
        taskmanager.memory.network.fraction: 0.1
        taskmanager.memory.network.min: 1mb
        taskmanager.memory.network.max: 256mb
        execution.checkpointing.interval: 300s
        state.checkpoints.num-retained: 20
        execution.checkpointing.mode: EXACTLY_ONCE
        execution.checkpointing.externalized-checkpoint-retention: RETAIN_ON_CANCELLATION
        state.backend: filesystem

networks:
  backend:
    external: true
