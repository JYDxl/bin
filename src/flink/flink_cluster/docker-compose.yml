version: '3'

services:
  flink-jobmanager:
    build: ../ctx
    container_name: flink-jobmanager
    hostname: flink-jobmanager
    ports:
      - "8079:8081"
    networks:
      - backend
    command: jobmanager
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        state.backend: filesystem
        state.checkpoints.dir: hdfs://hdfs-namenode:8020/flink-checkpoints
        state.savepoints.dir: hdfs://hdfs-namenode:8020/flink-savepoints
        execution.checkpointing.interval: 150000ms

  flink-taskmanager1:
    build: ../ctx
    container_name: flink-taskmanager1
    hostname: flink-taskmanager1
    depends_on:
      - flink-jobmanager
    networks:
      - backend
    command: taskmanager
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: ${NUM}
        taskmanager.memory.process.size: ${MEM}G
        state.backend: filesystem
        state.checkpoints.dir: hdfs://hdfs-namenode:8020/flink-checkpoints
        state.savepoints.dir: hdfs://hdfs-namenode:8020/flink-savepoints
