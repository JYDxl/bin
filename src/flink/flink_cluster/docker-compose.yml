version: '3'

services:
  flink-jobmanager:
    build: ../ctx
    container_name: flink-jobmanager
    hostname: flink-jobmanager
    ports:
      - "8079:8081"
    networks:
      - backend
    command: jobmanager
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        execution.checkpointing.interval: 60000ms
        state.checkpoints.num-retained: 20
        execution.checkpointing.mode: EXACTLY_ONCE
        execution.checkpointing.externalized-checkpoint-retention: RETAIN_ON_CANCELLATION
        state.backend: filesystem
        state.checkpoints.dir: file:///opt/checkpoints
        state.savepoints.dir: file:///opt/savepoints

  flink-taskmanager1:
    build: ../ctx
    container_name: flink-taskmanager1
    hostname: flink-taskmanager1
    depends_on:
      - flink-jobmanager
    networks:
      - backend
    command: taskmanager
    environment:
      - TZ=Asia/Shanghai
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: ${NUM}
        taskmanager.memory.process.size: ${MEM}G
