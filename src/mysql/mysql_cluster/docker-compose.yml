version: '3'
services:

  mysql-master:
    container_name: mysql-master
    image: bitnami/mysql:8.0.32
    ports:
      - '3306:3306'
    networks:
      - backend
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mysql/conf/my_custom.cnf:ro
      - /opt/volumes/mysql-master:/bitnami/mysql
    environment:
      - MYSQL_REPLICATION_MODE=master
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=XLrootJYD713
      - MYSQL_ROOT_PASSWORD=XLrootJYD713
      - MYSQL_PASSWORD=XLrootJYD713
      - MYSQL_CHARACTER_SET=utf8mb4
      - MYSQL_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
  mysql-node1:
    container_name: mysql-node1
    image: bitnami/mysql:8.0.32
    ports:
      - '3307:3306'
    networks:
      - backend
    depends_on:
      - mysql-master
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mysql/conf/my_custom.cnf:ro
      - /opt/volumes/mysql-node1:/bitnami/mysql
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=XLrootJYD713
      - MYSQL_MASTER_HOST=mysql-master
      - MYSQL_MASTER_PORT_NUMBER=3306
      - MYSQL_MASTER_ROOT_PASSWORD=XLrootJYD713
      - MYSQL_CHARACTER_SET=utf8mb4
      - MYSQL_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
  mysql-node2:
    container_name: mysql-node2
    image: bitnami/mysql:8.0.32
    ports:
      - '3308:3306'
    networks:
      - backend
    depends_on:
      - mysql-master
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mysql/conf/my_custom.cnf:ro
      - /opt/volumes/mysql-node2:/bitnami/mysql
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=XLrootJYD713
      - MYSQL_MASTER_HOST=mysql-master
      - MYSQL_MASTER_PORT_NUMBER=3306
      - MYSQL_MASTER_ROOT_PASSWORD=XLrootJYD713
      - MYSQL_CHARACTER_SET=utf8mb4
      - MYSQL_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
  mysql-node3:
    container_name: mysql-node3
    image: bitnami/mysql:8.0.32
    ports:
      - '3309:3306'
    networks:
      - backend
    depends_on:
      - mysql-master
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mysql/conf/my_custom.cnf:ro
      - /opt/volumes/mysql-node3:/bitnami/mysql
    environment:
      - MYSQL_REPLICATION_MODE=slave
      - MYSQL_REPLICATION_USER=repl_user
      - MYSQL_REPLICATION_PASSWORD=XLrootJYD713
      - MYSQL_MASTER_HOST=mysql-master
      - MYSQL_MASTER_PORT_NUMBER=3306
      - MYSQL_MASTER_ROOT_PASSWORD=XLrootJYD713
      - MYSQL_CHARACTER_SET=utf8mb4
      - MYSQL_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai

networks:
  backend:
    external: true
