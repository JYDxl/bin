version: '3'

services:
  starrocks:
    image: centos:7.9.2009
    container_name: starrocks
    hostname: starrocks
    environment:
      - TZ=Asia/Shanghai
      - JAVA_HOME=/usr/java/jdk-11.0.14
    networks:
      backend:
        ipv4_address: 172.18.255.253
    ports:
      - '8030:8030'
      - '9030:9030'
    tty: true

networks:
  backend:
    external: true
