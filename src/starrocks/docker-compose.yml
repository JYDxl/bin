version: '3'
services:

  starrocks:
    image: starrocks/allin1-ubuntu:2.5.5
    container_name: starrocks
    environment:
      - TZ=Asia/Shanghai
    networks:
      backend:
        ipv4_address: 172.18.255.253
    ports:
      - '8030:8030'
      - '8040:8040'
      - '9030:9030'

networks:
  backend:
    external: true
