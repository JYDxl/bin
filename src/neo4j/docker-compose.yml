version: '3'
services:

  neo4j:
    container_name: neo4j
    image: neo4j:5.7.0-community
    ports:
      - '7474:7474'
      - '7473:7473'
      - '7687:7687'
    networks:
      - backend
    volumes:
      - /opt/volumes/neo4j/data:/data
      - /opt/volumes/neo4j/logs:/logs
      - /opt/volumes/extra:/extra
    environment:
      - NEO4J_AUTH=neo4j/XLrootJYD713
      - NEO4J_dbms_default__database=neo4j
      - NEO4J_db_temporal_timezone=Asia/Shanghai
      - NEO4J_dbms_db_timezone=SYSTEM
      - TZ=Asia/Shanghai

networks:
  backend:
    external: true
