version: "2"
services:
  redis-node1:
    image: bitnami/redis-cluster:7.0.5
    container_name: redis-node1
    networks:
      - backend
    ports:
      - "6379:6379"
    volumes:
      - /opt/volumes/redis-node1:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=XLrootJYD713
      - REDIS_NODES=redis-node1 redis-node2 redis-node3 redis-node4 redis-node5 redis-node6
      - TZ=Asia/Shanghai

  redis-node2:
    image: bitnami/redis-cluster:7.0.5
    container_name: redis-node2
    networks:
      - backend
    ports:
      - "6380:6379"
    volumes:
      - /opt/volumes/redis-node2:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=XLrootJYD713
      - REDIS_NODES=redis-node1 redis-node2 redis-node3 redis-node4 redis-node5 redis-node6
      - TZ=Asia/Shanghai

  redis-node3:
    image: bitnami/redis-cluster:7.0.5
    container_name: redis-node3
    networks:
      - backend
    ports:
      - "6381:6379"
    volumes:
      - /opt/volumes/redis-node3:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=XLrootJYD713
      - REDIS_NODES=redis-node1 redis-node2 redis-node3 redis-node4 redis-node5 redis-node6
      - TZ=Asia/Shanghai

  redis-node4:
    image: bitnami/redis-cluster:7.0.5
    container_name: redis-node4
    networks:
      - backend
    ports:
      - "6382:6379"
    volumes:
      - /opt/volumes/redis-node4:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=XLrootJYD713
      - REDIS_NODES=redis-node1 redis-node2 redis-node3 redis-node4 redis-node5 redis-node6
      - TZ=Asia/Shanghai

  redis-node5:
    image: bitnami/redis-cluster:7.0.5
    container_name: redis-node5
    networks:
      - backend
    ports:
      - "6383:6379"
    volumes:
      - /opt/volumes/redis-node5:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=XLrootJYD713
      - REDIS_NODES=redis-node1 redis-node2 redis-node3 redis-node4 redis-node5 redis-node6
      - TZ=Asia/Shanghai

  redis-node6:
    image: bitnami/redis-cluster:7.0.5
    container_name: redis-node6
    networks:
      - backend
    ports:
      - "6384:6379"
    volumes:
      - /opt/volumes/redis-node6:/bitnami/redis/data
    depends_on:
      - redis-node1
      - redis-node2
      - redis-node3
      - redis-node4
      - redis-node5
    environment:
      - REDIS_PASSWORD=XLrootJYD713
      - REDISCLI_AUTH=XLrootJYD713
      - REDIS_CLUSTER_REPLICAS=1
      - REDIS_NODES=redis-node1 redis-node2 redis-node3 redis-node4 redis-node5 redis-node6
      - REDIS_CLUSTER_CREATOR=yes
      - TZ=Asia/Shanghai

networks:
  backend:
    external: true
