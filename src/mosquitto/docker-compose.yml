version: '3'

services:
  mosquitto:
    build: ctx
    container_name: mosquitto
    networks:
      - backend
    ports:
      - '1883:1883'
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./conf/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /opt/volumes/mosquitto:/mosquitto

networks:
  backend:
    external: true
