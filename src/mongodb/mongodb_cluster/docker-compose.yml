version: '3'
services:

  mongodb-primary:
    container_name: mongodb-primary
    image: bitnami/mongodb:6.0.5
    ports:
      - '27017:27017'
    networks:
      - backend
    volumes:
      - /opt/volumes/mongodb-primary:/bitnami/mongodb
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongodb-primary
      - MONGODB_REPLICA_SET_MODE=primary
      - MONGODB_ROOT_PASSWORD=XLrootJYD713
      - MONGODB_REPLICA_SET_KEY=replicasetkey
      - TZ=Asia/Shanghai
  mongodb-secondary1:
    container_name: mongodb-secondary1
    image: bitnami/mongodb:6.0.5
    networks:
      - backend
    depends_on:
      - mongodb-primary
    volumes:
      - /opt/volumes/mongodb-secondary1:/bitnami/mongodb
    environment:
      - MONGODB_REPLICA_SET_MODE=secondary
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=XLrootJYD713
      - MONGODB_REPLICA_SET_KEY=replicasetkey
      - TZ=Asia/Shanghai
  mongodb-secondary2:
    container_name: mongodb-secondary2
    image: bitnami/mongodb:6.0.5
    networks:
      - backend
    depends_on:
      - mongodb-primary
    volumes:
      - /opt/volumes/mongodb-secondary2:/bitnami/mongodb
    environment:
      - MONGODB_REPLICA_SET_MODE=secondary
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=XLrootJYD713
      - MONGODB_REPLICA_SET_KEY=replicasetkey
      - TZ=Asia/Shanghai
  mongodb-secondary3:
    container_name: mongodb-secondary3
    image: bitnami/mongodb:6.0.5
    networks:
      - backend
    depends_on:
      - mongodb-primary
    volumes:
      - /opt/volumes/mongodb-secondary3:/bitnami/mongodb
    environment:
      - MONGODB_REPLICA_SET_MODE=secondary
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=XLrootJYD713
      - MONGODB_REPLICA_SET_KEY=replicasetkey
      - TZ=Asia/Shanghai
  mongodb-arbiter:
    container_name: mongodb-arbiter
    image: bitnami/mongodb:6.0.5
    depends_on:
      - mongodb-primary
    environment:
      - MONGODB_REPLICA_SET_MODE=arbiter
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=XLrootJYD713
      - MONGODB_REPLICA_SET_KEY=replicasetkey
      - TZ=Asia/Shanghai

networks:
  backend:
    external: true
