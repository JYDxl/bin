version: '3'
services:

  mariadb-master:
    image: bitnami/mariadb:10.11.2
    container_name: mariadb-master
    networks:
      - backend
    ports:
      - '3306:3306'
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mariadb/conf/my_custom.cnf:ro
      - /opt/volumes/mariadb-master:/bitnami/mariadb
    environment:
      - MARIADB_REPLICATION_MODE=master
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=XLrootJYD713
      - MARIADB_ROOT_PASSWORD=XLrootJYD713
      - MARIADB_PASSWORD=XLrootJYD713
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
  mariadb-worker1:
    image: bitnami/mariadb:10.11.2
    container_name: mariadb-worker1
    networks:
      - backend
    ports:
      - '3307:3306'
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mariadb/conf/my_custom.cnf:ro
      - /opt/volumes/mariadb-worker1:/bitnami/mariadb
    depends_on:
      - mariadb-master
    environment:
      - MARIADB_REPLICATION_MODE=slave
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=XLrootJYD713
      - MARIADB_MASTER_HOST=mariadb-master
      - MARIADB_MASTER_PORT_NUMBER=3306
      - MARIADB_MASTER_ROOT_PASSWORD=XLrootJYD713
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
  mariadb-worker2:
    image: bitnami/mariadb:10.11.2
    container_name: mariadb-worker2
    networks:
      - backend
    ports:
      - '3308:3306'
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mariadb/conf/my_custom.cnf:ro
      - /opt/volumes/mariadb-worker2:/bitnami/mariadb
    depends_on:
      - mariadb-master
    environment:
      - MARIADB_REPLICATION_MODE=slave
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=XLrootJYD713
      - MARIADB_MASTER_HOST=mariadb-master
      - MARIADB_MASTER_PORT_NUMBER=3306
      - MARIADB_MASTER_ROOT_PASSWORD=XLrootJYD713
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
  mariadb-worker3:
    image: bitnami/mariadb:10.11.2
    container_name: mariadb-worker3
    networks:
      - backend
    ports:
      - '3309:3306'
    volumes:
      - ../conf/my_custom.cnf:/opt/bitnami/mariadb/conf/my_custom.cnf:ro
      - /opt/volumes/mariadb-worker3:/bitnami/mariadb
    depends_on:
      - mariadb-master
    environment:
      - MARIADB_REPLICATION_MODE=slave
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=XLrootJYD713
      - MARIADB_MASTER_HOST=mariadb-master
      - MARIADB_MASTER_PORT_NUMBER=3306
      - MARIADB_MASTER_ROOT_PASSWORD=XLrootJYD713
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai

networks:
  backend:
    external: true
