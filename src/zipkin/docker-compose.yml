version: '3'
services:

  zipkin-node:
    container_name: zipkin-node
    build: ctx
    ports:
      - '9411:9411'
    networks:
      - backend
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=http://elasticsearch-node1:9200
      - JAVA_OPTS=-Xms1g -Xmx1g -XX:+ExitOnOutOfMemoryError

networks:
  backend:
    external: true
