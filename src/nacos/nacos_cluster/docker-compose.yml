version: '3'
services:

  nacos-node1:
    container_name: nacos-node1
    image: nacos/nacos-server:v2.2.1
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    networks:
      - backend
    volumes:
      - /opt/volumes/nacos-node1:/home/nacos
    env_file:
      - ./env/nacos-hostname.env
  nacos-node2:
    container_name: nacos-node2
    image: nacos/nacos-server:v2.2.1
    networks:
