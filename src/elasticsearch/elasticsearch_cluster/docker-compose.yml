version: '3'
services:

  elasticsearch-node1:
    container_name: elasticsearch-node1
    image: bitnami/elasticsearch:7.17.7
    ports:
      - "9200:9200"
    networks:
      backend:
        ipv4_address: 172.18.255.101
    volumes:
      - ../plugins/elasticsearch-analysis-ik-7.17.7.zip:/bitnami/elasticsearch/plugins/analysis-ik-7.17.7.zip
      - /opt/volumes/elasticsearch-node1:/bitnami/elasticsearch
    environment:
      - ELASTICSEARCH_CLUSTER_NAME=elasticsearch-cluster
      - ELASTICSEARCH_CLUSTER_HOSTS=elasticsearch-node1,elasticsearch-node2,elasticsearch-node3,elasticsearch-node4
      - ELASTICSEARCH_NODE_NAME=elasticsearch-node1
      - TZ=Asia/Shanghai
  elasticsearch-node2:
