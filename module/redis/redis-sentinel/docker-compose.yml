      - "26379:26379"
    networks:
      - backend
  redis-sentinel1:
    image: bitnami/redis-sentinel:6.2.6
    container_name: redis-sentinel1
    environment:
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PASSWORD=XLrootJYD713
      - TZ=Asia/Shanghai
    depends_on:
      - redis-master
      - redis-slave0
      - redis-slave1
      - redis-slave2
    ports:
      - "26380:26379"
    networks:
      - backend
  redis-sentinel2:
    image: bitnami/redis-sentinel:6.2.6
