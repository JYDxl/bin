version: '3'
services:

  flink-jobmanager:
    image: flink:1.13.2-scala_2.12-java11
    container_name: flink-jobmanager
    ports:
      - "8079:8081"
    networks:
      - backend
    volumes:
      - /opt/volumes/flink-jobmanager/artifacts:/opt/flink/usrlib
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager

  flink-taskmanager1:
    image: flink:1.13.2-scala_2.12-java11
    container_name: flink-taskmanager1
    depends_on:
      - flink-jobmanager
    networks:
      - backend
    volumes:
      - /opt/volumes/flink-taskmanager1/artifacts:/opt/flink/usrlib
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: ${NUM}

  flink-taskmanager2:
    image: flink:1.13.2-scala_2.12-java11
    container_name: flink-taskmanager2
