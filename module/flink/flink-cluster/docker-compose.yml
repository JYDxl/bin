version: '3'
services:

  flink-jobmanager:
    image: flink:1.13.2-scala_2.12-java11
    container_name: flink-jobmanager
    networks:
      - host
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        rest.bind-port: 8079

  flink-taskmanager1:
    image: flink:1.13.2-scala_2.12-java11
    container_name: flink-taskmanager1
    depends_on:
      - flink-jobmanager
    networks:
      - host
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: ${NUM}

  flink-taskmanager2:
    image: flink:1.13.2-scala_2.12-java11
    container_name: flink-taskmanager2
