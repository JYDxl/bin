version: '3'
services:

  clickhouse-zookeeper:
    container_name: clickhouse-zookeeper
    image: zookeeper:3.7.0
    networks:
      - backend
    volumes:
      - /opt/volumes/clickhouse-zookeeper/data:/data
      - /opt/volumes/clickhouse-zookeeper/datalog:/datalog
      - /opt/volumes/clickhouse-zookeeper/logs:/logs

  clickhouse-shard1-replica1:
    container_name: clickhouse-shard1-replica1
    image: clickhouse-shard1-replica1
    networks:
      - backend
    depends_on:
      - clickhouse-zookeeper
    ports:
      - "8123:8123"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - /opt/volumes/clickhouse-shard1-replica1/lib:/var/lib/clickhouse
      - /opt/volumes/clickhouse-shard1-replica1/log:/var/log/clickhouse-server
      - /opt/volumes/extra:/extra

