version: '3'
services:

  clickhouse-zookeeper:
    container_name: clickhouse-zookeeper
    image: bitnami/zookeeper
    networks:
      - backend
    volumes:
      - /opt/volumes/clickhouse-zookeeper/data:/bitnami/zookeeper/data
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - TZ=Asia/Shanghai

  clickhouse-shard0-replica0:
    container_name: clickhouse-shard0-replica0
    image: clickhouse-shard0-replica0
    networks:
      - backend
    depends_on:
      - clickhouse-zookeeper
    ports:
      - "8123:8123"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - /opt/volumes/clickhouse-shard0-replica0/lib:/var/lib/clickhouse
      - /opt/volumes/clickhouse-shard0-replica0/log:/var/log/clickhouse-server
      - /opt/volumes/extra:/extra

