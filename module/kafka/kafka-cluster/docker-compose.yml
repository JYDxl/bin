version: '3'
services:

  kafka-zookeeper:
    container_name: kafka-zookeeper
    image: wurstmeister/zookeeper
    networks:
      - backend
    volumes:
      - /opt/volumes/kafka-zookeeper/data:/opt/zookeeper-3.4.13/data

  kafka-cluster1:
    container_name: kafka-cluster1
    image: wurstmeister/kafka
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${IP}:9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/volumes/kafka-cluster1:/kafka
      - /opt/volumes/extra:/extra

  kafka-cluster2:
    container_name: kafka-cluster2
    image: wurstmeister/kafka
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${IP}:9093
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/volumes/kafka-cluster2:/kafka
      - /opt/volumes/extra:/extra

  kafka-cluster3:
    container_name: kafka-cluster3
    image: wurstmeister/kafka
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${IP}:9094
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/volumes/kafka-cluster3:/kafka
      - /opt/volumes/extra:/extra

