version: '3'
services:

  kafka-zookeeper:
    container_name: kafka-zookeeper
    image: bitnami/zookeeper:3.7.0
    networks:
      - backend
    volumes:
      - /opt/volumes/kafka-zookeeper:/bitnami/zookeeper/data
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - TZ=Asia/Shanghai

  kafka-cluster0:
    container_name: kafka-cluster0
    image: bitnami/kafka:3.0.0
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://${IP}:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=kafka-zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/kafka-cluster0:/bitnami/kafka/data
      - /opt/volumes/extra:/extra

  kafka-cluster1:
    container_name: kafka-cluster1
    image: bitnami/kafka:3.0.0
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - '9093:9093'
    environment:
      - KAFKA_BROKER_ID=2
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://${IP}:9093
      - KAFKA_CFG_ZOOKEEPER_CONNECT=kafka-zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/kafka-cluster1:/bitnami/kafka/data
      - /opt/volumes/extra:/extra

  kafka-cluster2:
    container_name: kafka-cluster2
    image: bitnami/kafka:3.0.0
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - '9094:9094'
    environment:
      - KAFKA_BROKER_ID=3
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://${IP}:9094
      - KAFKA_CFG_ZOOKEEPER_CONNECT=kafka-zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - TZ=Asia/Shanghai
    volumes:
      - /opt/volumes/kafka-cluster2:/bitnami/kafka/data
      - /opt/volumes/extra:/extra

