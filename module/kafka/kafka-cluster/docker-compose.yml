version: '3'
services:

  kafka-zookeeper:
    container_name: kafka-zookeeper
    image: wurstmeister/zookeeper
    networks:
      - backend

  kafka-cluster1:
    container_name: kafka-cluster1
    image: wurstmeister/kafka
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181/kafka
      KAFKA_LISTENERS: PLAINTEXT://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${IP}:9093
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  kafka-cluster2:
    container_name: kafka-cluster2
    image: wurstmeister/kafka
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181/kafka
      KAFKA_LISTENERS: PLAINTEXT://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${IP}:9094
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  kafka-cluster3:
    container_name: kafka-cluster3
    image: wurstmeister/kafka
    networks:
      - backend
    depends_on:
      - kafka-zookeeper
    ports:
      - "9095:9095"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181/kafka
      KAFKA_LISTENERS: PLAINTEXT://:9095
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${IP}:9095
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  backend:
    external: true
